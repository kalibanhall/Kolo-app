<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            opacity: 0.9;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        pre {
            background: #f4f4f4;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Test Password Reset</h1>
        
        <div class="info">
            <strong>üìß SendGrid Configuration:</strong><br>
            <code>FROM_EMAIL: test@example.com</code><br>
            <strong>‚ö†Ô∏è Important:</strong> Vous devez avoir v√©rifi√© cet email dans SendGrid!
        </div>

        <h2>1. Demander une r√©initialisation</h2>
        <input type="email" id="email" placeholder="Email (ex: user@example.com)" value="">
        <button onclick="requestReset()">Demander une r√©initialisation</button>
        
        <div id="requestResult" class="result"></div>

        <hr style="margin: 30px 0;">

        <h2>2. R√©initialiser le mot de passe</h2>
        <input type="text" id="token" placeholder="Token (re√ßu par email)">
        <input type="password" id="newPassword" placeholder="Nouveau mot de passe">
        <button onclick="resetPassword()">R√©initialiser</button>
        
        <div id="resetResult" class="result"></div>

        <hr style="margin: 30px 0;">

        <h2>üìä Logs serveur</h2>
        <div id="logs">
            <p>En attente d'actions...</p>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logsDiv.innerHTML = `<pre>[${timestamp}] ${type.toUpperCase()}: ${message}</pre>` + logsDiv.innerHTML;
        }

        async function requestReset() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('requestResult');
            
            if (!email) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Veuillez entrer un email';
                return;
            }

            log(`Demande de r√©initialisation pour: ${email}`);
            
            try {
                const response = await fetch(`${API_URL}/password-reset/request`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Succ√®s!</strong><br>
                        ${data.message}<br>
                        <br>
                        <strong>V√©rifiez votre email:</strong> ${email}<br>
                        (Pensez √† v√©rifier les spams!)
                    `;
                    log(`Email envoy√© √† ${email}`, 'success');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erreur: ${data.message}`;
                    log(`Erreur: ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erreur r√©seau: ${error.message}`;
                log(`Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        async function resetPassword() {
            const token = document.getElementById('token').value;
            const newPassword = document.getElementById('newPassword').value;
            const resultDiv = document.getElementById('resetResult');
            
            if (!token || !newPassword) {
                resultDiv.className = 'result error';
                resultDiv.style.display = 'block';
                resultDiv.textContent = 'Veuillez remplir tous les champs';
                return;
            }

            log(`R√©initialisation avec token: ${token.substring(0, 10)}...`);
            
            try {
                const response = await fetch(`${API_URL}/password-reset/reset`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();
                
                resultDiv.style.display = 'block';
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultDiv.innerHTML = `
                        <strong>‚úÖ Mot de passe r√©initialis√©!</strong><br>
                        ${data.message}<br>
                        <br>
                        Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    `;
                    log('Mot de passe r√©initialis√© avec succ√®s', 'success');
                } else {
                    resultDiv.className = 'result error';
                    resultDiv.textContent = `‚ùå Erreur: ${data.message}`;
                    log(`Erreur: ${data.message}`, 'error');
                }
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.textContent = `‚ùå Erreur r√©seau: ${error.message}`;
                log(`Erreur r√©seau: ${error.message}`, 'error');
            }
        }

        // Log initial
        log('Page de test charg√©e');
        log(`API URL: ${API_URL}`);
    </script>
</body>
</html>
